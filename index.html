        /* Mobile-first base styles */
        :root {
            --header-height: 60px;
            --bottom-nav-height: 60px;
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: var(--header-height);
            padding-bottom: var(--bottom-nav-height);
            overflow-x: hidden;
            background: #000;
            color: white;
        }

        /* Mobile container */
        .mobile-container {
            width: 95%;
            max-width: 95%;
            margin: 0 auto;
            padding: 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--bottom-nav-height);
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 50;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mobile card styles */
        .mobile-card {
            border-radius: 16px;
            overflow: hidden;
            background: #1a1a1a;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        /* Mobile header */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);

            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .mobile-scroll::-webkit-scrollbar {
            display: none;
        }

        /* Mobile image aspect ratio */
        .mobile-image {
            aspect-ratio: 16/9;
            object-fit: cover;
            width: 100%;
        }

        /* Mobile touch-friendly buttons */
        .mobile-button {
            min-height: 44px;
            padding: 12px 20px;
            border-radius: 12px;
            touch-action: manipulation;
            width: 100%;
            background: #3B82F6;
            color: white;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.2s ease;
        }

        /* Mobile grid system */
        .mobile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        /* Mobile text styles */
        .mobile-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .mobile-subtitle {
            font-size: 1rem;
            color: #9CA3AF;
            margin-bottom: 1rem;
        }

        /* Mobile form styles */
        .mobile-form-input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 12px;
        }

        /* Mobile spacing utilities */
        .mobile-section {
            padding: 16px;
            margin-bottom: 16px;
        }

        .mobile-mt {
            margin-top: 16px;
        }

        .mobile-mb {
            margin-bottom: 16px;
        }

        /* Desktop overrides */
        @media (min-width: 1024px) {
            body {
                padding-bottom: 0;
            }

            .bottom-nav {
                display: none;
            }

            .mobile-container {
                max-width: 1200px;
                padding: 0 24px;
            }

            .mobile-title {
                font-size: 2rem;
            }

            .mobile-subtitle {
                font-size: 1.25rem;
            }

        /* Add to your existing styles */
        .image-aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            overflow: hidden;
        }

        /* Different aspect ratios for different components */
        .aspect-ratio-hero {
            padding-top: 100vh; /* Full viewport height */
        }

        .aspect-ratio-card {
            padding-top: 75%; /* 4:3 Aspect ratio */
        }

        @media (max-width: 768px) {

            }
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Prevent image stretching */
        .preserve-aspect {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Add to your existing styles */
        .mobile-scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            gap: 12px;
            padding: 16px;
        }

        .mobile-scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mobile-scroll-item {
            flex: 0 0 300px; /* Fixed width for cards */
            scroll-snap-align: start;
            border-radius: 12px;
            overflow: hidden;
            background: #1a1a1a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .mobile-image-container {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            width: 100%;
        }

        .mobile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .mobile-scroll-item {
                flex: 0 0 85%; /* Take up most of the screen width on mobile */
            }
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Add these styles */
        .language-switcher-overlay {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Add these utility classes */
        .max-w-95 {
            max-width: 95%;
        }

        .text-small {
            font-size: 13px;
            line-height: 1.4;
        }

        .text-smaller {
            font-size: 12px;
            line-height: 1.3;
        }

        /* Prevent text overflow */
        .text-wrap {
            overflow-wrap: break-word;
            word-wrap: break-word;
            -ms-word-break: break-all;
            word-break: break-word;
            -ms-hyphens: auto;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            hyphens: auto;
        }

        /* Optimize for very small screens */
        @media (max-width: 320px) {
            .mobile-container {
                width: 98%;
                max-width: 98%;
            }
            
            .text-small {
                font-size: 12px;
            }
            
            .text-smaller {
                font-size: 11px;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Wait for React and ReactDOM to be loaded
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                const loadScript = (src) => {
                    return new Promise((resolve, reject) => {
                        const script = document.createElement('script');
                        script.src = src;
                        script.onload = resolve;
                        script.onerror = reject;
                        document.head.appendChild(script);
                    });
                };

                Promise.all([
                    loadScript('https://unpkg.com/react@17/umd/react.development.js'),
                    loadScript('https://unpkg.com/react-dom@17/umd/react-dom.development.js'),
                    loadScript('https://unpkg.com/@babel/standalone/babel.js')
                ]).then(() => {
                    // Now we can safely run our React code
                    const babelScript = document.createElement('script');
                    babelScript.type = 'text/babel';
                    babelScript.textContent = `
                        // Your existing React code here
                        const translations = {
                            // ... rest of your React code ...
                        };
                        
                        ReactDOM.render(<App />, document.getElementById('root'));
                    `;
                    document.body.appendChild(babelScript);
                });
            }
        });
    </script>
